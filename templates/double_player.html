<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Player</title>
    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            width: 70px;
            height: 70px;
            text-align: center;
            border: 2px solid #000;
            font-size: 28px;
        }
        form {
            display: inline;
            text-align: center;
            padding: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tic Tac Toe</h1>
    <table>
        {% for row in game %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div style="text-align: center;">
        {% if current_player == 'X' %}
            <form action="{{ url_for('doubleplayer_move') }}" method="post">
                <input type="hidden" name="player" value="X">
                <input type="text" name="position" placeholder="Player X move (1-9)" autofocus>
                <button type="submit">Move</button>
            </form>
        {% elif current_player == 'O' %}
            <form action="{{ url_for('doubleplayer_move') }}" method="post">
                <input type="hidden" name="player" value="O">
                <input type="text" name="position" placeholder="Player O move (1-9)" autofocus>
                <button type="submit">Move</button>
            </form>
        {% endif %}
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <form action="{{ url_for('refresh') }}" method="post">
        <input type="hidden" name="source" value="double_player">
        <button type="submit">Refresh</button>
    </form>
    </div>
    <div style='text-align:center; margin-top:20px;'>
        <form action="{{url_for('home')}}" method="post">
            <button type="submit">Exit</button>
        </form>
    </div>
    <form action="/select_mode" method="post">
        <ul>
            <input type="submit" name="mode" value="Single Player">
            <input type="submit" name="mode" value="Double Player">
            <input type="submit" name="mode" value="Tutorial">
        </ul>
    </form>
    <div style="text-align: center; color: red;">
        {{ message }}
    </div>
</body>
</html>
